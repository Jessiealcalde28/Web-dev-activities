<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="inputs-container">
            <div class="input-group">
                <label for="php">PHP:</label>
                <input type="number" id="php" placeholder="1">
            </div>
            <button onclick="convert()">Convert</button>
            <div class="input-group">
                <label for="usd">US Dollar:</label>
                <input type="number" id="usd" placeholder="0.017">
            </div>
            <div class="input-group">
                <label for="cny">Chinese Yuan:</label>
                <input type="number" id="cny" placeholder="0.12">
            </div>
            <div class="input-group">
                <label for="euro">Euro:</label>
                <input type="number" id="euro" placeholder="0.016">
            </div>
            <div class="input-group">
                <label for="yen">Japanese Yen:</label>
                <input type="number" id="yen" placeholder="2.67">
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
